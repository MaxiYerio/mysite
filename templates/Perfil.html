{% extends "layout_alumnos.html" %}

{% block title %}Perfil del Alumno{% endblock %}

{% block content %}

<script src="https://cdn.tailwindcss.com"></script>

<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-16 max-w-md text-center relative">
    <div>
      <img id="foto" class="bg-green-500 border-8 border-green-500 w-40 h-40 rounded-full mx-auto mt-4">
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 mt-4" id="fullname"></h2>
    <p class="text-gray-600" id="email"></p>
    <div class="flex justify-center space-x-2 mt-4">
      <span class="bg-gray-200 text-gray-800 py-1 px-3 rounded-full text-sm" id="course"></span>
    </div>
    <br>
    <p class="text-gray-600 mt-4">
      <span id="fullnamep"></span>, estás cursando el <span id="coursep"></span>.
      Sigue esforzándote y alcanzarás todas tus metas.
      ¡El aprendizaje es el camino al éxito!
    </p>
  </div>
</div>

<script src="{{ url_for('static', filename='js/infoalumno.js') }}"></script>
{% endblock %}
